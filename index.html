<!doctype html>
<!--
facebook message statistics.
source: https://github.com/phiresky/fbstats
uses the unified_thread api which is not available to the public since 2012: https://developers.facebook.com/docs/reference/api/thread/
-->
<meta charset='utf-8'>
<title>Facebook Messaging Statistics</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/jquery-ui.custom.min.css" rel="stylesheet">
<style>
	html, body, .container {
		height:100%;
	}
	.centered {
		position:absolute;
		margin-top:-50px;
		margin-left:-150px;
		top:50%;
		left:50%;
		text-align:center;
		z-index:5;
	}
	#statistics {
		width:100%;
		height:100%;
	}
	.plotcontainer {
		width:49%;
		height:100%;
		position:relative;
		display:inline-block;vertical-ali
		}
		#threadcount,#threadtime {
		width:100%;
		height:100%;
		position:relative;
		display:inline-block;
		vertical-align:top;
	}
	.container {
		max-width:100%;
	}
	.errormessage {
		position:fixed; top:20%; left:50%; margin-left:-150px; width:300px;z-index:999;
	}
</style>

<div class="container">
	<div class="centered">
		<div class="alert alert-danger errormessage" style="display:none"><button type=button class=close onclick="$(this).parent().fadeOut()">&times;</button></div>
		<form id=appidform class="form-horizontal" role="form">
			<a href="https://github.com/tehdog/fbstats/blob/gh-pages/README.md#usage"><h3>View Instructions</h3></a>
			<a href="https://github.com/tehdog/fbstats/"><h4>Source Code</h4></a>
			<div class="form-group">
				<label for="appidinput">Your App ID</label>
				<input type="text" class="form-control" id="appidinput" placeholder="App ID">
			</div>
			<button type="submit" class="btn btn-default">
				Begin
			</button>
		</form>
		<a id="loginbutton" class="btn btn-primary btn-lg"><span id="logintext">JavaScript not enabled</span> <img src="loader.gif" alt="loading.."></a>
	</div>
	<div id="statistics">
		<div class=plotcontainer>
			<div id="threadcount"></div>
		</div>
		<div class=plotcontainer>
			<div id="threadtime"></div>
		</div>
	</div>
	Smoothness: <span id=smth>0</span></label>
	<input id="smoothSlide" type="range" min=0 max=20 value=1 onchange="smooth=smth.innerText=this.value;Statistics.graphMessages()">
	<br>
	Stacked:
	<input type="checkbox" checked onclick="stacked=this.checked;Statistics.graphMessages()">
	<br>
	Steps:
	<input type="checkbox" checked onclick="steps=this.checked;Statistics.graphMessages()">
	<br>
	Anonymous:
	<input type="checkbox" onclick="anonymous=this.checked;Statistics.graphThreads();Statistics.graphMessages()">
	<br>
	Display other messages:
	<input type="checkbox" checked onclick="other=this.checked;Statistics.graphThreads();Statistics.graphMessages()">
	<br>
	Scale: <select id="scaleselect"></select>
	<br>
	Grouping:
	<select id="groupingselect">
		<option>daily</option><option selected>weekly</option><option>monthly</option>
	</select>
	<br>
	Thread display count:
	<input id="threadcountinput" type=number min=5 max=30 value=15 step=1>
	<br>
	<button onclick="getAllVisible()">
		get all visible threads
	</button>
	<button onclick="getAllInvisible()">
		get all invisible threads
	</button>
	<button onclick="Statistics.exportToCSV()">
		export timestamps to CSV
	</button>
	<button onclick="Statistics.lastUpdate=0;Statistics.save();document.location.reload();">
		Clear local cache
	</button>
</div>
